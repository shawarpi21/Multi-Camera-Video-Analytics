<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to Multi-Camera Analysis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #121212 0%, #1a1a2e 50%, #16213e 100%);  /* Elegant dark gradient */
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Animated background particles for elegance */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .flex {
      display: flex;
    }

    .justify-center {
      justify-content: center;
    }

    .align-center {
      align-items: center;
    }

    /* Card */
    .card {
      background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);  /* Elegant gradient */
      border: 1px solid #444;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .text-center {
      text-align: center;
    }

    .card h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00d4ff 0%, #00ff88 100%);  /* Popping gradient text */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card p {
      color: #cccccc;
      margin-bottom: 25px;
      font-size: 16px;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #2c2c2c;
      color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #00d4ff;  /* Popping blue */
      box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.2);
    }

    /* Button styles */
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00d4ff 0%, #0099cc 100%);  /* Popping blue gradient */
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: linear-gradient(45deg, #0099cc 0%, #0077aa 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* Toggle link */
    .toggle-link {
      color: #00d4ff;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 15px;
    }

    .toggle-link:hover {
      color: #00ff88;
    }

    /* Error message */
    .error {
      color: #ff4757;  /* Popping red */
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container flex justify-center align-center" style="min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 420px;">
      <div class="text-center">
        <h1 id="form-title">Sign in to Multi-Camera Analysis</h1>
        <p id="form-subtitle">Access your camera dashboard</p>
      </div>

      <!-- Login Form -->
      <form id="login-form" method="post" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>

      <!-- Signup Form (hidden by default) -->
      <form id="signup-form" method="post" action="/signup" style="display: none;">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <!-- Toggle between login and signup -->
      <div class="text-center">
        <span id="toggle-text">Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign up here</span></span>
      </div>

      <!-- Error message (if any, from backend) -->
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const title = document.getElementById('form-title');
      const subtitle = document.getElementById('form-subtitle');
      const toggleText = document.getElementById('toggle-text');

      if (loginForm.style.display === 'none') {
        // Switch to login
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        title.textContent = 'Sign in to Multi-Camera Analysis';
        subtitle.textContent = 'Access your camera dashboard';
        toggleText.innerHTML = "Don't have an account? <span class='toggle-link' onclick='toggleForm()'>Sign up here</span>";
      } else {
        // Switch to signup
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        title.textContent = 'Sign up for Multi-Camera Analysis';
        subtitle.textContent = 'Create your account';
        toggleText.innerHTML = "Already have an account? <span class='toggle-link' onclick='toggleForm()'>Sign in here</span>";
      }
    }
  </script>
</body>
</html>
